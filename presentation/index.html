<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>json-decoder</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/moon.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="docs/1.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/2.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/3.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/4.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/5.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/6.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/7.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/8.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/9.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/A.md" data-charset="iso-8859-15"></section>
        <section data-markdown="docs/B.md" data-charset="iso-8859-15"></section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/highlight/highlight.js" },
          { src: "plugin/notes/notes.js", async: true }
        ]
      });
    </script>
  </body>
</html>
